name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build for Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]  # 3 variants for parallel builds
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-efb273e
        run: echo "Building for Node.js version ${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node }}" > build_output_${{ matrix.node }}.txt
          echo "Generated on $(date)" >> build_output_${{ matrix.node }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-efb273e-v${{ matrix.node }}
          path: build_output_${{ matrix.node }}.txt
